<body>
    <h1>JavaScript Basic challenge</h1>
    <h2>Challenge 07</h2>
    <code> if the user types a number
        less than 10, <br>use a loop to print out the
        numbers from zero to 9 in the console.
     </code>

    <script>
        var number = prompt("Enter a whole number \nNOTE: \n Please visit Console to see program output")
        if (number < 10) {
            console.log("You entered a number smaller than 10")
            for(var i=0;i<10;i++)
            {
                console.log("Here is a "+i);
            }
        }
         else if (number > 9) {
            console.log("You entered a big number")
        } else {
            console.log(" EROOR: there was an error. \n You might did not enter a number \n pleae try again.")
        }
    </script>
</body>
