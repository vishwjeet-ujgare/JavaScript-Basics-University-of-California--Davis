<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript basic challenges : challenge 05</title>

<body>
    <h1>JavaScript Basic challenge</h1>
    <h2>Challenge 05</h2>
    <code> use prompt and ask the user for a whole number.<br> If they type in a number less
        than 10, have the console log report, "You
        entered a number smaller than 10",<br>
        otherwise, send "You entered a big number"
        to the console. </code>

    <script>
       var number =prompt("Enter a whole number \nNOTE: \n Please visit Console to see program output")
if(number<10)
{
    console.log("You entered a number smaller than 10")
}
else if (number==10)
{
    console.log("You have enter 10")
}else{
    console.log("You entered a big number")
}
    </script>
</body>
</html>
