<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>For Loop Demo</h1>
    <script>

        // for (var i = 0; i < 10; i--); {
        //     console.log(i);
        // }

        var increment=1;
        var text="";

        for (var i=1;i<=10;i++)
        {
            // text+="here is line num "+increment +"\n";
            text+=`here is line num ${increment} \n`;
            increment++;
        }

        console.log(text)
    </script>
</body>
